{% extends "login.html" %}
{% block responsive %}
{% endblock %}
{% block breadcrumbs %}
    <div class="breadcrumbs">
        <a href="{% url 'vbank:regist' %}">请注册</a>
        {% if title %} &rsaquo; {{ title }}{% endif %}
    </div>
{% endblock %}

{% block content %}
    {% if error %}
        <p class="errornote">
                {{ error.error }}
        </p>
    {% endif %}
    <form action="/vbank/regist/" method="POST" id="login-form">
        {% csrf_token %}
        <div class="form-row">
            <label class="required" for="id_username">用户名:</label>
            <input type="text" name="username" autofocus maxlength="254" required id="id_username"/>
        </div>
        <div class="form-row">
            <label class="required" for="id_username">身份证号:</label>
            <input type="text" name="idnumber" autofocus maxlength="254" required id="id_username"/>
        </div>
        <div class="form-row">
            <label class="required" for="id_password">银行卡号:</label>
            <input type="text" name="bankcard" autofocus maxlength="254" required id="id_password"/>
        </div>

        <div class="submit-row">
            <label>&nbsp;</label><input type="submit" value="下一步"/>
        </div>

        <div class="pad-ver">
            <a href="/vbank/login/" class="btn-link mar-lft">已有账户？登陆账户</a>
        </div>
    </form>
{% endblock %}
