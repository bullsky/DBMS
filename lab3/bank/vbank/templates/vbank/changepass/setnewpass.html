{% extends "base_site.html" %}
{% block breadcrumbs %}
    <div class="breadcrumbs">
        <a href="{% url 'vbank:home' %}">主页</a>
        {% if title %} &rsaquo; {{ title }}{% endif %}
        <a href='/vbank/changepass/'>修改密码</a>
        {% if title %} &rsaquo; {{ title }}{% endif %}
    </div>
{% endblock %}
{% block content %}
    <h1>修改密码</h1>
    {% if error %}
        <p class="errornote">
            {{ error.error }}
        </p>
    {% endif %}
    <form action="/vbank/setnewpass/" method="post">
        {% csrf_token %}
        <div class="form-row">
            <label class="required" id="id_payaccount">输入新密码</label>
            <input type="password" name="newpasswd" autofocus maxlength="254" required id="id_payaccount"/>
        </div>
        <div class="form-row">
            <label class="required" id="id_repeat">再输入一遍</label>
            <input type="password" name="repeatpasswd" autofocus maxlength="254" required id="id_repeat"/>
        </div>
        <div class="submit-row">
            <label>&nbsp;</label><input type="submit" value="确认修改"/>
        </div>
    </form>

{% endblock %}
