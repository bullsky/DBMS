{% extends "base_site.html" %}
{% block breadcrumbs %}
    <div class="breadcrumbs">
        <a href="{% url 'vbank:home' %}">主页</a>
        {% if title %} &rsaquo; {{ title }}{% endif %}>
        <a href='/vbank/changepass/'>修改密码</a>
        {% if title %} &rsaquo; {{ title }}{% endif %}
    </div>
{% endblock %}
{% block content %}
    <h1>修改密码</h1>
    {% if error %}
        <p class="errornote">
            {{ error.error }}
        </p>
    {% endif %}
    <form action="/vbank/changepass/" method="post">
        {% csrf_token %}
        <div class="form-row">
            <label class="required" id="id_payaccount">输入原密码</label>
            <input type="password" name="oldpasswd" autofocus maxlength="254" required id="id_payaccount"/>
        </div>
        <div class="submit-row">
            <label>&nbsp;</label><input type="submit" value="下一步"/>
        </div>
    </form>

{% endblock %}
