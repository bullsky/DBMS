{% extends "login.html" %}
{% block breadcrumbs %}
    <div class="breadcrumbs">
        <a href="{% url 'vbank:login' %}">请登陆</a>
        {% if title %} &rsaquo; {{ title }}{% endif %}
    </div>
{% endblock %}


{% block content %}
    {% if error %}
        <p class="errornote">
            {{ error.error }}
        </p>
    {% endif %}
    <form action="/vbank/login/" method="post">
        {% csrf_token %}
        <div class="form-row">
            <label class="required" for="id_username">用户名:</label>
            <input type="text" name="username" autofocus maxlength="254" required id="id_username"/>
        </div>
        <div class="form-row">
            <label class="required" for="id_username">证件号:</label>
            <input type="text" name="idnumber" autofocus maxlength="254" required id="id_username"/>
        </div>
        <div class="form-row">
            <label class="required" for="id_password">密码:</label>
            <input type="password" name="password" autofocus maxlength="254" required id="id_password"/>
        </div>
        <div class="submit-row">
            <label>&nbsp;</label><input type="submit" value="登陆"/>
        </div>

        {#            {% if error %}#}
        {#                <span style="color: red">{{ error.error }}</span>#}
        {#            {% endif %}#}

    </form>
    <div class="pad-ver">
        <a href="/vbank/regist/" class="btn-link mar-lft">没有账户？注册账户</a>
    </div>
{% endblock %}
